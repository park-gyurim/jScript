<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayType.html</title>
</head>

<body>
    <p id="show"></p>
    <button onclick="createTable()"> Create Table </button>
    <script>

        function createTable() {
            console.log(document.getElementById("show"));

            var friend1 = {
                firstName: "hanna.",
                lastName: "choi.",
                age: 31,
            }
            var friend2 = {
                firstName: "yuuna.",
                lastName: "go.",
                age: 22,
            }
            var friend3 = {
                firstName: "bora.",
                lastName: "kim.",
                age: 26,
            }
            // var friends = [friend1,friend2,friend3];
            // for (obj of friends) { // of = 배열에서 가져오는것
            //     console.log(obj.firstName + "," + obj.lastName+ "," + obj.age)
            var $tags = "<table border='1'>";
            var friends = [friend1, friend2, friend3];
            for (obj of friends) {
                $tags += "<tr>";
                for (f in obj) {
                    // console.log(obj[f])
                    $tags += "<td style=width:80px align=center>" + obj[f] + "</td>";
                }
                $tags += "</tr>";
            }
            $tags += "</table>";
            console.log($tags);

            document.getElementById("show").innerHTML = $tags;
        }
    </script>
</body>

</html>
