<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="firstName" id="firstName">
    <input type="text" name="lastName" id="lastName">
    <input type="text" name="age" id="age">
    <button id="btn" onclick="translateBtn()">추가</button>

    <table id="tbl" border="1">
        <tbody>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Age</td>
            </tr>
        </tbody>
        <tr>
            <td style="background-color: aquamarine;">gyurim</td>
            <td>park</td>
            <td>22</td>
        </tr>
        <tr>
            <td>yuu</td>
            <td style="background-color: aquamarine;">ddd</td>
            <td>46</td>
        </tr>
        <tr>
            <td>dasd</td>
            <td>axxx</td>
            <td style="background-color: aquamarine;">44</td>
        </tr>
        <tr>
            <td>asd</td>
            <td>xxx</td>
            <td>66</td>
        </tr>
    </table>
    <script> //동적으로 값을 입력받아 테이블을 만드는 자바스크립트
        var tds = document.getElementsByTagName("td");
        console.log(tds[3].innerText);
        var btn = document.getElementById("btn");
        console.log(btn);
        btn.onmouseover = function() {
            this.style.backgroundColor = "yellow"
            this.style.width = "50px"
        }
        btn.onmouseout = function() {
            this.style.backgroundColor = ""
            this.style.width = ""
        }

        function translateBtn() {
            var na = document.getElementById("firstName").value;
            tds[3].childNodes[0].nodeValue = na;
            var na = document.getElementById("lastName").value;
            tds[7].childNodes[0].nodeValue = na;
            var na = document.getElementById("age").value;
            tds[11].childNodes[0].nodeValue = na;
        }
    </script>

</body>

</html>
